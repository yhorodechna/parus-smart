<!DOCTYPE html>
<html lang="ua">

<head>
	<title>Parus Smart</title>
	<meta charset="UTF-8" />
	<meta
		name="viewport"
		content="width=device-width , initial-scale=1.0"
	/>
	<link
		rel="shortcut icon"
		href="img/"
		type="image/png"
	>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
	/>
	<link
		rel="stylesheet"
		href="css/null_style.css"
	/>
	<link
		rel="stylesheet"
		href="css/style.css"
	/>
</head>

<body>
    <div class="preloader" id="preloader">
        <img class="preloader__img" src="./img/preloader.gif" alt="">
    </div>
    <div class="wrapper">
        <header id="header" class="header">
            <div id="header__btn" class="header__btn">
                <span></span>
            </div>
            <input type="number" name="flat__number" id="flat__number" class='flat__number' value=""
                placeholder="Пошук квартири">
            <div id="login__btn" class="login__btn">
                <a href="#" class="login__link" id="login__link">
                    <img class="login__img" src="img/login-ico.png" alt="" />
                </a>
            </div>
        </header>
        <nav id="nav" class="nav">
            <ul id="navList" class="nav__list"></ul>
        </nav>
        <div id='login' class="login">
            <div id='login__container' class="login__container"></div>
        </div>
        <main id="main" class="main">
            <div class="counter__type" id="counter__type"></div>
            <div class="swiper">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper" id="swiper-wrapper">
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
